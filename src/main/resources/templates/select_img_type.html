<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>气动数据可视化系统</title>
    <!-- Bootstrap Core CSS -->
    <link th:href="@{~/img_display/bower_components/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Menu CSS -->
    <link th:href="@{~/img_display/bower_components/metisMenu/dist/metisMenu.min.css}" rel="stylesheet">
    <!-- Menu CSS -->
    <link th:href="@{~/img_display/bower_components/morrisjs/morris.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{~/img_display/css/style.css}" rel="stylesheet">

    <style type="text/css">
        .imgTypeSelectorCSS {
            background: #fafdfe;
            height: 28px;
            width: 180px;
            line-height: 28px;
            border: 1px solid #9bc0dd;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
        }

        .imgDisplayDiv {
            width: 800px;
            height: 800px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 25px auto auto;
        }
    </style>
</head>

<body>
<!-- Preloader -->
<div class="preloader">
    <div class="cssload-speeding-wheel"></div>
</div>
<div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" style="margin-bottom: 0">
        <div class="navbar-header"><a class="navbar-toggle hidden-sm hidden-md hidden-lg "
                                      href="javascript:void(0)" data-toggle="collapse" data-target=".navbar-collapse"><i
                class="ti-menu"></i></a>
            <div class="top-left-part">
                <a class="logo" href="select_img_type.html">
                    <i></i>&nbsp;<span class="hidden-xs" style="font-size: 20px;">气动数据可视化系统</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="navbar-default sidebar nicescroll" role="navigation">
        <div class="sidebar-nav navbar-collapse ">
            <ul class="nav" id="side-menu">
                <li>
                    <form id="imgTypeForm" action="/aero/confirmimgtype"
                          style="margin-top: 50px;margin-left: 20px;margin-right: 20px;">

                        <label style="color: white;font-size: 20px;">请选择图像类型：</label><br/>
                        <label for="imgTypeSelector"></label>
                        <select id="imgTypeSelector" class="imgTypeSelectorCSS" name="imgType">
                            <option value="none" selected disabled hidden>请选择选项</option>
                            <option value="relation_plot">折线图</option>
                            <option value="heat_map">热力图</option>
                            <option value="stream_plot">流场图</option>
                            <option value="quiver_plot">箭头图</option>
                        </select><br/><br/><br/>

                        <label style="color: white;font-size: 18px;">输入Python文件路径</label><br/>
                        <label>
                            <input id="pythonDirInput" name="pythonDir" type="text" placeholder="Python作图文件路径"/>
                        </label><br/>

                        <label>
                            <input type="text" th:value="${uploadPath}" th:hidden="hidden" name="uploadPath">
                        </label>
                        <label>
                            <input type="text" th:value="${fileName}" th:hidden="hidden" name="fileName">
                        </label>

                        <div class="center p-20">
                            <span class="hide-menu">
                                <input type="submit" value="确定"
                                       class="btn btn-info btn-block btn-rounded waves-effect waves-light">
                            </span>
                        </div>
                    </form>
                </li>
            </ul>

            <div class="center p-20">
                    <span class="hide-menu">
                        <a href="/aero/startpage"
                           class="btn btn-info btn-block btn-rounded waves-effect waves-light">重新选择数据</a>
                    </span>
            </div>
        </div>
    </div>
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="imgDisplayDiv">
            <img th:src="@{~/images/defaultPic.jpg}" alt="default" style="width: 80%;height: 80%;" src="#"/>
        </div>
    </div>
</div>
<!-- /#wrapper -->
<!-- jQuery -->
<script th:src="@{~/img_display/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap Core JavaScript -->
<script th:src="@{~/img_display/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- Menu Plugin JavaScript -->
<script th:src="@{~/img_display/bower_components/metisMenu/dist/metisMenu.min.js}"></script>
<!--Nice scroll JavaScript -->
<script th:src="@{~/img_display/js/jquery.nicescroll.js}"></script>
<!--Morris JavaScript -->
<script th:src="@{~/img_display/bower_components/raphael/raphael-min.js}"></script>
<script th:src="@{~/img_display/bower_components/morrisjs/morris.js}"></script>
<!--Wave Effects -->
<script th:src="@{~/img_display/js/waves.js}"></script>
<!-- Custom Theme JavaScript -->
<script th:src="@{~/img_display/js/myadmin.js}"></script>
<script th:src="@{~/img_display/js/dashboard1.js}"></script>
</body>

</html>
