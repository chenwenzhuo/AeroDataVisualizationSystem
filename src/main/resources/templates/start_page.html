<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Website Title -->
    <title>气动数据可视化系统</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link th:href="@{~/start_page/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <link th:href="@{~/start_page/css/fontawesome-all.css}" rel="stylesheet" type="text/css">
    <link th:href="@{~/start_page/css/swiper.css}" rel="stylesheet" type="text/css">
    <link th:href="@{~/start_page/css/magnific-popup.css}" rel="stylesheet" type="text/css">
    <link th:href="@{~/start_page/css/styles.css}" rel="stylesheet" type="text/css">
</head>
<style>
    .choose_file_btn {
        padding: 10px 30px;
        background: #5f4dee;
        color: #FFF;
        border: none;
        border-radius: 23px;
        height: 50px;
        width: 360px;
    }
</style>
<body data-spy="scroll" data-target=".fixed-top">

<!-- Preloader -->
<div class="spinner-wrapper">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<!-- end of preloader -->


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">

        <!-- Text Logo - Use this if you don't have a graphic logo -->
        <!-- <a class="navbar-brand logo-text page-scroll" href="index.html">Tivo</a> -->

        <!-- Mobile Menu Toggle Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-awesome fas fa-bars"></span>
            <span class="navbar-toggler-awesome fas fa-times"></span>
        </button>
        <!-- end of mobile menu toggle button -->

    </div> <!-- end of container -->
</nav> <!-- end of navbar -->
<!-- end of navigation -->

<!-- Header -->
<header id="header" class="ex-2-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 style="font-size: 50px;">气动数据可视化系统</h1>

                <!-- Sign Up Form -->
                <div class="form-container" style="margin-top: 80px;">

                    <form action="/aero/receivestatisticfile" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>
                                <input type="file" class="choose_file_btn" id="files"
                                       name="statisticFile" required/>
                                <span>点击上方按钮选择数据文件</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label style="width: 100%">
                                <button type="submit" class="form-control-submit-button">确定</button>
                            </label>
                        </div>
                    </form>
                </div> <!-- end of form container -->
                <!-- end of sign up form -->

            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</header> <!-- end of ex-header -->
<!-- end of header -->

<!-- Scripts -->
<script th:src="@{~/start_page/js/jquery.min.js}"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
<script th:src="@{~/start_page/js/popper.min.js}"></script> <!-- Popper tooltip library for Bootstrap -->
<script th:src="@{~/start_page/js/bootstrap.min.js}"></script> <!-- Bootstrap framework -->
<script th:src="@{~/start_page/js/jquery.easing.min.js}"></script>
<!-- jQuery Easing for smooth scrolling between anchors -->
<script th:src="@{~/start_page/js/swiper.min.js}"></script> <!-- Swiper for image and text sliders -->
<script th:src="@{~/start_page/js/jquery.magnific-popup.js}"></script> <!-- Magnific Popup for lightboxes -->
<script th:src="@{~/start_page/js/validator.min.js}"></script>
<!-- Validator.js - Bootstrap plugin that validates forms -->
<script th:src="@{~/start_page/js/scripts.js}"></script> <!-- Custom scripts -->
</body>
</html>
